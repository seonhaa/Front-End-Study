<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List & Table</title>
  </head>
  <body>
    <!-- List (Type: 1, A, a, l, i)-->
    <!-- 순서 없는 HTML 목록: <ul> -> <li>로 시작-->
    <ul>
      <li>Coffee</li>
      <li>Milk</li>
      <li>Tea</li>
    </ul>

    <!-- 순서 있는 HTML 목록: <ol> -> <li>로 시작 -->
    <ol>
      <li>Coffee</li>
      <li>Milk</li>
      <li>Tea</li>
    </ol>

    <!-- HTML 설명 목록: <dl> -> <dt> -> <dd> -->
    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>

    <hr />

    <!-- 표 만들기: <table> *행: <tr>, 헤더: <th>, 셀: <td>-->
    <table border="1">
      <tr>
        <th>Person 1</th>
        <th>Person 2</th>
        <th>Person 3</th>
      </tr>
      <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
      <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
      </tr>
    </table>
  </body>
</html>
